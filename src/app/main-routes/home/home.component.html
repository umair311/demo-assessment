<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Album Id
                </th>
               
            </tr>
        </thead>
        <tbody>
            @for (photo of photos$ | async | paginate: { itemsPerPage: 10, currentPage: p} ; track $index) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
               
                <td class="p-4">
                    <img [attr.loading]="'lazy'" [src]="photo.thumbnailUrl" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch" (click)="getDetail(photo?.id)">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" (click)="getDetail(photo?.id)">
                    {{photo?.title}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" (click)="getDetail(photo?.id)">
                    {{photo?.id}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" (click)="getDetail(photo?.id)">
                    {{photo?.albumId}}
                </td>
            </tr>
        }
       
        </tbody>
    </table>
    <div class="mt-3 text-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
   
</div>
